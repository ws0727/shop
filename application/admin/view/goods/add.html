{include file="header"}
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="产品名称" id="name" style="width: 500px;">
			</div>
		</div>
		  
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属品牌：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<select id="brand_id" style="width:100px;height:30px;">
		    <option></option>
			</select>

			</div>
            </div>

			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<select id="cate_id" style="width:100px;height:30px;">
		    <option></option>
			</select>
			</div>
            </div>
	
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="商品描述" id="desction" name="" style="width: 500px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="价格" id="price" name="" style="width: 500px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="1" placeholder="状态" id="status" name="" style="width: 500px;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" onclick="add()" type="button" value="提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
{include file="footer"} 
<script>

		    function getCate(str,id=0) {
			  	$.ajax({
			  		url:"{:url('goods/brandshow')}",
			  		dataType:'json',
			  		success:function (res) {
			  			console.log(res)
			  			var option=''
			  			for (var i = 0; i < res.length; i++) {
				      option=option+"<option value='"+res[i].brand_id+"'>"+res[i].brand_name+"</option>";
				   
						}
                     
			          $('#'+str+'').html(option)
			          
			  		}

	  	        })

	      } 
             getCate('brand_id')


          
			  	$.ajax({
			  		url:"{:url('goods/cateshow')}",
			      	success:function (res) {
			  			// console.log(res)
			  			$("#cate_id").html(res)
			  		}

	  	        })
                   
       

			        function add() {
			       	var name=$("#name").val()
			        var brand_id=$("#brand_id").val()
			        var cate_id=$("#cate_id").val()
			        var desction=$("#desction").val()
			        var price=$("#price").val()
			        var status=$("#status").val()
			       $.ajax({
			       	 url:"{:url('goods/addAction')}",
			       	 type:'post',
			       	 data:{
			       	 	name:name,
			       	 	brand_id:brand_id,
			       	 	cate_id:cate_id,
			       	 	desction,desction,
			       	 	price:price,
			       	 	status:status
			       	 },
			       	 success:function (res) {
			       	  console.log(res)
			       	  if (res.status=='ok') {
			       	 window.location.href="{:url('goods/list')}";
			       	  }
                 
			       	 }

			       })

			     }
					

          
</script>
